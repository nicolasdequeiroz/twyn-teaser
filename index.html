    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        .logo {
            width: 150px;
            height: auto;
            max-width: 100%;
            margin-bottom: 42px;
            animation: fadeIn 1s ease-in;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1.4s ease-in;
        }
        
        .menu-item {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .menu-item:hover::before {
            left: 100%;
        }
        
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }
        
        .menu-item:active {
            transform: translateX(5px) scale(0.98);
        }
        
        .menu-item-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 20px;
        }
        
        .menu-item-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .logo {
                width: 120px;
            }
            
            .menu-item {
                padding: 20px 30px;
                font-size: 16px;
            }
            
            .menu-item-title {
                font-size: 18px;
            }
        }
    </style>
</head>
